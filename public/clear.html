<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クリア！</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #66a6ff, #89f7fe);
      font-family: 'Noto Sans JP', sans-serif;
      text-align: center;
    }
    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: rgba(255,255,255,0.5);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <h1>クリア！おめでとう！</h1>
  <img id="clearImage" src="" alt="完成画像">

  <!-- X共有ボタン -->
  <button id="shareX">Xで共有する</button>
  <button onclick="location.href='index.html'">トップに戻る</button>

  <script>
    // URLパラメータからレベル取得
    const params = new URLSearchParams(window.location.search);
    const level = params.get("level") || "easy"; // デフォルトは easy

    // 完成画像を設定
    const img = document.getElementById("clearImage");
    img.src = `images/${level}_images/${level}.jpg`;

    // X共有ボタン
    document.getElementById("shareX").addEventListener("click", () => {
      const text = encodeURIComponent(`スライドパズル (${level}) をクリアしました！ #スライドパズル`);
      const url = encodeURIComponent(window.location.href);
      const shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
      window.open(shareUrl, "_blank");
    });
  </script>
</body>
</html>
